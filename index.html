<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Mint - Student Financial Services</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #021526;
            color: #E2E2B6;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #03346E;
            padding: 30px 0;
            text-align: center;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .logo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
        }

        h1 {
            color: #6EACDA;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            color: #E2E2B6;
        }

        .auth-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .auth-btn {
            background-color: #6EACDA;
            color: #021526;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .auth-btn:hover {
            background-color: #E2E2B6;
            transform: translateY(-3px);
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .btn {
            background-color: #6EACDA;
            color: #021526;
            border: 2px solid #03346E;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            background-color: #E2E2B6;
            color: #03346E;
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
            transform: translateY(-3px);
        }

        .btn:active {
            transform: translateY(1px);
        }

        footer {
            background-color: #03346E;
            padding: 20px 0;
            text-align: center;
            font-size: 0.9rem;
            color: #E2E2B6;
        }

        /* Chatbot Styles */
        .chat-container {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 350px;
            height: 500px;
            background-color: #03346E;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            z-index: 1000;
        }

        .chat-header {
            background-color: #021526;
            color: #E2E2B6;
            padding: 15px;
            border-radius: 10px 10px 0 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .close-btn {
            background: none;
            border: none;
            color: #E2E2B6;
            font-size: 24px;
            cursor: pointer;
        }

        .chat-header img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
            border-radius: 50%;
        }

        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: #021526;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 8px;
            max-width: 80%;
        }

        .bot-message {
            background-color: #6EACDA;
            color: #021526;
            margin-right: auto;
        }

        .user-message {
            background-color: #E2E2B6;
            color: #021526;
            margin-left: auto;
        }

        .chat-input {
            padding: 15px;
            background-color: #021526;
            border-radius: 0 0 10px 10px;
            display: flex;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #6EACDA;
            border-radius: 5px;
            margin-right: 10px;
            background-color: #03346E;
            color: #E2E2B6;
        }

        .chat-input button {
            padding: 10px 20px;
            background-color: #6EACDA;
            border: none;
            border-radius: 5px;
            color: #021526;
            cursor: pointer;
        }

        .chat-toggle-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #6EACDA;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            z-index: 1000;
        }

        .chat-toggle-btn img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
            }

            .btn {
                padding: 12px 30px;
                font-size: 1rem;
            }

            .chat-container {
                width: 300px;
                height: 400px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }

            .chat-container {
                width: 280px;
                height: 350px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo-container">
                <img src="logo.jpg" alt="Money Mint Logo" class="logo">
                <h1>Money Mint</h1>
            </div>
            <p>Your Trusted Student Financial Partner</p>
            <div class="auth-container">
                <a href="/login.html" class="auth-btn">Login</a>
                <a href="/reg.html" class="auth-btn">Sign Up</a>
            </div>
        </div>
    </header>
    
    <main>
        <div class="button-container">
            <a href="/studentdetail.html"><button class="btn" id="student-detail">Student Detail</button></a>
            <a href="/loan.html"><button class="btn" id="easy-loan">Easy Loan</button></a>
            <a href="/fees.html"><button class="btn" id="fees-details">Fees Details</button></a>
            <a href="/blockchain.html"><button class="btn" id="blockchain">Credits</button></a>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2024 Money Mint. All Rights Reserved.</p>
    </footer>

    <!-- Chatbot -->
    <div class="chat-container" id="chat-widget" style="display: none;">
        <div class="chat-header">
            <img src="logo.jpg" alt="Money Mint Bot">
            <h3>Money Mint Support</h3>
            <button onclick="toggleChat()" class="close-btn">&times;</button>
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message">
                Hello! Welcome to Money Mint. How can I help you today?
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <button id="chat-toggle" onclick="toggleChat()" class="chat-toggle-btn">
        <img src="logo.jpg" alt="Chat">
    </button>

    <script>
        const responses = {
            'hello': 'Hi there! How can I assist you with Money Mint services?',
            'loan': 'We offer student loans with competitive interest rates. Would you like to know more about our loan options?',
            'fees': 'You can check your fee details in the Fees section. Need help navigating to it?',
            'payment': 'We accept various payment methods including UPI, Net Banking, and Credit/Debit cards. Which method would you prefer?',
            'contact': 'You can reach us at support@moneymint.com or call us at 1800-123-4567.',
            'default': 'Thank you for your message. Our support team will be happy to help you with more detailed information.'
        };

        function toggleChat() {
            const chatWidget = document.getElementById('chat-widget');
            chatWidget.style.display = chatWidget.style.display === 'none' ? 'flex' : 'none';
        }

        function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value.toLowerCase();
            
            if (message.trim() === '') return;

            addMessage(input.value, 'user');
            
            const response = getBotResponse(message);
            setTimeout(() => addMessage(response, 'bot'), 500);

            input.value = '';
        }

        function addMessage(message, sender) {
            const messagesDiv = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(sender + '-message');
            messageDiv.textContent = message;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function getBotResponse(message) {
            for (const [key, value] of Object.entries(responses)) {
                if (message.includes(key)) {
                    return value;
                }
            }
            return responses.default;
        }

        document.getElementById('user-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
